<!DOCTYPE html>
<html>
<head>
    <title>Login SocialMaster</title>
    <link rel="stylesheet" href="/static/neon.css">
</head>
<body>
    <div class="neon-card">
        <h2>{{ 'Cadastro' if register else 'Login' }}</h2>
        <form method="post" action="{{ '/register' if register else '/login' }}">
            <input type="text" name="username" placeholder="Usuário ou E-mail" required>
            {% if register %}
                <input type="email" name="email" placeholder="E-mail" required>
            {% endif %}
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">{{ 'Cadastrar' if register else 'Entrar' }}</button>
        </form>
        {% if not register %}
            <a href="/register">Primeiro acesso? Cadastre-se.</a> |
            <a href="#">Esqueci a senha</a>
        {% else %}
            <a href="/login">Já tem conta? Entrar</a>
        {% endif %}
        <p class="neon-msg">{{ msg }}</p>
    </div>
</body>
</html>
